<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
    <link rel="stylesheet" href="../styles/task_4.css">
</head>
<body>
    <!-- 4. Вивести список як маркований список з елементами у форматі (name: salary) -->
    <div id="app">
        <h3>Список працівників</h3>
        <ul class="workersList">
            <li v-for="{id, name, salary} in workersList" :key="id">
                <span>{{name}}</span>: <span>{{salary}} грн</span></li>
        </ul>
    </div>
    
    <script>
        const { createApp } = Vue
        
        const workersList =  [
                {
                    id: '111',
                    name: 'Іванов',
                    salary: 10000,
                },
                {
                    id: '112',
                    name: 'Петров',
                    salary: 20000,
                },
                {
                    id: '113',
                    name: 'Сидоров',
                    salary: 50000,
                },
            ];

        createApp({
            data() {
                return {
                }
            },
            computed: {
                workersList() {
                    return workersList;
                }
            }
        }).mount('#app')
    </script>
    
</body>
</html>
